<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="game-container">
    <span class="knight-title">Приключения рыцаря</span>
    <div class="knight-container">
      <div class="knight-character">
        <span class="charact-title">Характеристики рыцаря</span>
        <div class="charact-text" id="charactText"></div>
      </div>
      <div class="action-buttons">
        <button id="attackBtn" class="action-btn">Атаковать</button>
        <button id="protectBtn" class="action-btn">Защищаться</button>
        <button id="inventBtn" class="action-btn">Применить инвентарь</button>
      </div>
      <div class="location-buttons">
        <span class="location-title" id="locationTitle">Сейчас рыцарь в замке</span>
        <button id="forestBtn" class="location-btn">Пойти в лес</button>
        <button id="bridgeBtn" class="location-btn">К разрушенному мосту</button>
        <button id="caveBtn" class="location-btn">Изучить пещеру</button>
        <button id="castleBtn" class="location-btn">Вернуться в замок</button>
      </div>
    </div>
    <button id='startBtn'>Старт</button>
    <button id='restartBtn'>Рестарт</button>
    <div class="game-field" id='gameField'></div>
  </div>
</body>
<script src="./script.js"></script>
</html>
